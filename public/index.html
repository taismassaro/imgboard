<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,700|Varela+Round&display=swap" rel="stylesheet">

    <title>img_src - Image Board Single-Page Application</title>
</head>
<body>
    <main>
    <header>
        <div id="logo"><strong>img</strong>_src</div>
    </header>
    <section>
        <h1>Latest Images</h1>
        <div id="img-container" v-if="images.length > 0">
            <div class="card" v-for="img in images">
                <img :src="img.url" :alt="img.title">
                <p>{{img.title}}</p>
            </div>
    </div>
</section>
    <footer>A (not so safe) single-page application where anybody can go and upload an image of their choice.<br>Made with <span><i class="fas fa-heart"></i></span> and <a href="https://vuejs.org/" target="_blank">Vue.js</a> by

    </footer>
</main>
</body>
