<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Source+Code+Pro:400,600&display=swap" rel="stylesheet">
        <!-- <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700|Ubuntu+Mono&display=swap" rel="stylesheet"> -->
        <link rel="stylesheet" href="/css/normalize.css" />
        <link rel="stylesheet" href="/css/style.css" />
        <script src="https://kit.fontawesome.com/4647f9cbe3.js"></script>
        <title>can someone photoshop - Image Board Single-Page Application</title>
    </head>
    <body>
        <header>
            <div id="logo"><a href="/">can someone photoshop</a></div>
        </header>
        <main>
            <!-- UPLOAD IMAGE FORM -->
            <section id="upload">

            <div @click="uploadForm" id="upload-btn">UPLOAD IMAGE</div>
            <template v-if="uploading">
                <form id="upload-form" autocomplete="off">
                    <input
                        v-model="form.username"
                        type="text"
                        name="username"
                        placeholder="username"
                        required
                    />
                    <input
                        @change="uploadFile"
                        type="file"
                        name="file"
                        id="file"
                        accept="image/*"
                        required
                    />
                    <label for="file"
                        ><i class="fas fa-plus"></i>+ {{uploaded}}</label
                    >
                    <input
                        v-model="form.title"
                        type="text"
                        name="title"
                        placeholder="title"
                        required
                    />
                    <textarea
                        v-model="form.description"
                        id="description"
                        name="description"
                        rows="4" cols="42"
                    >Describe your image here!</textarea>
                    <input
                        v-model="form.tags"
                        type="text"
                        name="tags"
                        placeholder="tags"
                    />
                    <button @click="uploadImg">go</button>
                </form>
            </template>
            </section>

            <!-- RENDER ALL IMAGES ON PAGE -->
            <section id="img-container" v-if="images.length > 0">
                <div v-if="tag">
                    <h1>Images with tag {{tag}}</h1>
                </div>
                    <div class="card" v-for="img in images" :key="img.url">
                        <div class="card-img">
                        <a :href="'#' + img.id">
                            <img :src="img.url" :alt="img.title" />
                        </a>
                    </div>
                        <p class="card-title">{{img.title}}</p>
                    </div>
            </section>

            <!-- VUE COMPONENT -->
            <img-modal
                v-if="imgId"
                :img-id="imgId"
                @hide="hideModal"
            >
            </img-modal>
            <!-- VUE COMPONENT -->
        </main>

        <!-- VUE COMPONENT TEMPLATE -->
        <script id="modal-template" type="text/x-template">
            <div class="overlay" @click="hideModal">

                <!-- ERROR MESSAGE FOR NO IMAGE -->
                <template v-if="error === 'no image'">
                    <div class="modal">
                    <p>Oops, this image doesn't exist.</p>
                </div>
                </template>

                <!-- IMAGE MODAL -->
                <div class="modal" @click.stop v-else>

                <!-- IMAGE DATA -->
                    <!-- <p @click="hideModal">X</p> -->

                    <img class="modal-img" :src="currentImg.url">
                    <div class="modal-nav">
                        <p @click="showNext" v-if="currentImg.nextId">< next</p>
                        <p class="mn-prev" @click="showPrev" v-if="currentImg.prevId">previous ></p>
                    </div>

                    <h1 class="modal-title">{{currentImg.title}}</h1>
                    <p class="modal-author"> <strong>{{currentImg.username}}</strong> <span>{{currentImg.created_at}}</span></p>
                    <p class="modal-description">{{currentImg.description}}</p>

                <!-- SHOW TAGS UNDER IMAGE -->
                <div id="tags" v-if="tags.length > 0">
                    <div
                        v-for="tag in tags"
                    >
                        <div @click="selectTag(tag)" class="modal-tag">{{tag}}</div>
                    </div>
                </div>

                <!-- COMMENTS SECTION -->
                <div id="modal-comments">

                    <!-- ADD COMMENT FORM -->
                    <form>
                        <input
                            v-model="form.username"
                            type="text"
                            name="username"
                            placeholder="username" required
                        />
                        <textarea
                            v-model="form.comment"
                            id="comment"
                            name="comment"
                            rows="4" cols="42"
                        >Comment away!</textarea>
                        <button @click="sendComment">comment</button>
                    </form>

                    <!-- RENDER ALL COMMENTS -->
                    <div id="comments" v-if="comments.length > 0">
                        <div
                            v-for="comment in comments"
                        >
                            <p class="modal-comment">{{comment.comment}}</p>
                            <p class="modal-author"><strong>{{comment.username}}</strong> <span>{{comment.date}}</span></p>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </script>
        <!-- VUE COMPONENT TEMPLATE -->

        <footer>
            A (not so safe) single-page application where anybody can go and
            upload an image of their choice.<br />Made with
            <span><i class="fas fa-heart"></i></span> and
            <a href="https://vuejs.org/" target="_blank">Vue.js</a> by
            <a href="https://github.com/taismassaro" target="_blank"
                >Ta√≠s Massaro</a
            ><br />@
            <a
                href="https://www.spiced-academy.com/program/full-stack-web-development/"
                target="_blank"
                >SPICED Academy</a
            >, 2019.
        </footer>
    </body>
    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js" charset="utf-8"></script>
</html>
